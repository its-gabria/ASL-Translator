<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Dictionary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .navbar {
      background-color: #0f0000;
      padding: 12px 20px;
      border-bottom: 1px solid #1b0f0f;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      background-color: #2d3748;
      border: none;
      border-radius: 15px;
      color: white;
      text-align: center;
    }
    .card img {
      max-width: 200px;
      margin: auto;
      border-radius: 10px;
    }
    .search-box {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <h3 class="text-white mb-0">ðŸ¤Ÿ Sign Dictionary</h3>
    
  </nav>

  <div class="container">
    <input type="text" id="searchInput" class="form-control search-box" placeholder="Type a word and press Enter...">
    <div id="result" class="card p-4" style="display: none;">
      <h4 id="word"></h4>
      <img id="signImg" src="" alt="Sign Image">
    </div>
  </div>

  <script>
    // âœ… Clean dataset with reliable direct images
    const dataset = {
      "hello": "HELLOimg.jpg",
      "thank you": "THANKYOUimg.png",
      "yes": "YESimg.jpg",
      "no": "NOimg.jpg",
     
    };

    document.getElementById("searchInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        let query = this.value.trim().toLowerCase();
        const resultDiv = document.getElementById("result");
        const wordEl = document.getElementById("word");
        const imgEl = document.getElementById("signImg");

        if (dataset[query]) {
          resultDiv.style.display = "block";
          wordEl.innerText = query.toUpperCase();
          imgEl.src = dataset[query];
          imgEl.style.display = "block";
        } else {
          resultDiv.style.display = "block";
          wordEl.innerText = "Not Found";
          imgEl.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
