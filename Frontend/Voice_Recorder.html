<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title >Voice to Text Converter</title>
<style>
    .title{
        font-family:Work San
    }
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #1d232f);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 2rem;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  h1 {
    margin-bottom: 1rem;
    font-size: 2.2rem;
    text-shadow: 0 3px 8px rgba(0,0,0,0.4);
  }
  .controls {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    padding: 0.8rem 1.5rem;
    font-size: 1.05rem;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg, #100a18);
    color: white;
    transition: all 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: linear-gradient(45deg, #0b0707);
    transform: scale(1.07);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  #transcript {
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(12px);
    width: 90%;
    max-width: 700px;
    height: 260px;
    border-radius: 12px;
    padding: 1rem;
    margin-top: 1rem;
    font-size: 1.15rem;
    white-space: pre-wrap;
    overflow-y: auto;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    border: 2px solid transparent;
    background-clip: padding-box;
    animation: glow 3s infinite alternate;
  }
  @keyframes glow {
    from { border-color: #30261f; }

  }
  #status {
    margin-top: 1rem;
    font-weight: bold;
    font-size: 1.2rem;
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
  }
  .mic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 1rem 0;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .mic.active {
    animation: pulse 1.2s infinite;
    background: linear-gradient(135deg, #43e97b, #38f9d7);
  }
  .mic svg {
    fill: white;
    width: 35px;
    height: 35px;
  }
  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.6); }
    70% { transform: scale(1.15); box-shadow: 0 0 30px 20px rgba(255,255,255,0); }
    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0); }
  }
  @media (max-width: 600px) {
    h1 { font-size: 1.6rem; text-align: center; }
    #transcript { height: 180px; font-size: 1rem; }
    button { font-size: 1rem; padding: 0.65rem 1.2rem; }
    .mic { width: 65px; height: 65px; }
    .mic svg { width: 28px; height: 28px; }
  }
</style>
  
</head>
<body>
  <h1 class="title">ðŸŽ™ Voice to Text Converter</h1>
  
  <div class="mic" id="micBtn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 1 0-6 0v6a3 3 0 0 0 3 3z"/>
      <path d="M19 11a1 1 0 0 0-2 0 5 5 0 0 1-10 0 1 1 0 0 0-2 0 7 7 0 0 0 6 6.93V20H9a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2h-2v-2.07A7 7 0 0 0 19 11z"/>
    </svg>
  </div>
  
  <div class="controls">
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <button id="clear">Clear</button>
    <button id="download">Download</button>
  </div>

  <div id="transcript" aria-live="polite" aria-label="Transcribed text will appear here."></div>
  <div id="status">Status: Ready</div>

<script>
  const startBtn = document.getElementById('start');
  const stopBtn = document.getElementById('stop');
  const clearBtn = document.getElementById('clear');
  const downloadBtn = document.getElementById('download');
  const transcriptDiv = document.getElementById('transcript');
  const statusDiv = document.getElementById('status');
  const micBtn = document.getElementById('micBtn');

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    statusDiv.textContent = 'âŒ Speech Recognition not supported.';
    startBtn.disabled = true;
    stopBtn.disabled = true;
  } else {
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = 'en-US';

    let finalTranscript = '';

    recognition.onstart = () => {
      statusDiv.textContent = 'ðŸŽ¤ Listening...';
      startBtn.disabled = true;
      stopBtn.disabled = false;
      micBtn.classList.add("active");
    };

    recognition.onend = () => {
      statusDiv.textContent = 'âœ… Stopped, Ready';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      micBtn.classList.remove("active");
    };

    recognition.onerror = (event) => {
      statusDiv.textContent = 'âš ï¸ Error: ' + event.error;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      micBtn.classList.remove("active");
    };

    recognition.onresult = (event) => {
      let interimTranscript = '';
      for (let i = event.resultIndex; i < event.results.length; i++) {
        let transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript + ' ';
        } else {
          interimTranscript += transcript;
        }
      }
      transcriptDiv.textContent = finalTranscript + interimTranscript;
      transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
    };

    startBtn.addEventListener('click', () => {
      finalTranscript = '';
      transcriptDiv.textContent = '';
      recognition.start();
    });

    stopBtn.addEventListener('click', () => {
      recognition.stop();
    });

    clearBtn.addEventListener('click', () => {
      finalTranscript = '';
      transcriptDiv.textContent = '';
    });

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([transcriptDiv.textContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'transcript.txt';
      link.click();
    });

    micBtn.addEventListener('click', () => {
      if (startBtn.disabled) {
        recognition.stop();
      } else {
        recognition.start();
      }
    });
  }
</script>
</body>
</html>
